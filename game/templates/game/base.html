<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Adam Asmaca Oyunu{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0 auto;
            max-width: 800px;
        }
        header {
            background: linear-gradient(90deg, #333, #444);
            color: #fff;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adam Asmaca Oyunu</h1>
        <nav>
            {% if player %}
                <span style="font-weight: bold; margin-right: 10px;">
                    Hoş geldin, {{ player.username }}!
                </span>
                <a href="{% url 'scoreboard' %}">Skor Tablosu</a>
                <a href="{% url 'logout' %}" style="margin-left: 10px;">Çıkış Yap</a>
            {% else %}
                <a href="{% url 'login' %}" style="margin-right: 10px;">Giriş Yap</a>
                <a href="{% url 'register' %}">Kayıt Ol</a>
            {% endif %}
        </nav>
        
    </header>
    

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center my-4">
        <p>© 2025 Adam Asmaca Oyunu</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    
</body>
</html>
