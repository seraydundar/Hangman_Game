<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelime Ekle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
        form { margin: 20px auto; max-width: 300px; }
    </style>
</head>
<body>
    <h1>Kelime Ekle</h1>
    
    <!-- Mesajları göster -->
    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="word">Kelime:</label>
            <input type="text" id="word" name="word" required>
        </div>
        <button type="submit">Ekle</button>
    </form>
    
    <a href="{% url 'game' %}">Oyuna Geri Dön</a>
</body>
</html>
