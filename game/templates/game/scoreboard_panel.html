
<div class="scoreboard-panel">
    <h2>Puan Tablosu</h2>
    <table>
        <thead>
            <tr>
                <th>Sıra</th>
                <th>Kullanıcı</th>
                <th>Puan</th>
            </tr>
        </thead>
        <tbody>
            {% for point in points %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ point.user.username }}</td>
                <td>{{ point.score }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Henüz puan kaydı yok.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<style>
    .scoreboard-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 300px;
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .scoreboard-panel table {
        width: 100%;
        border-collapse: collapse;
    }
    .scoreboard-panel th,
    .scoreboard-panel td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: center;
    }
    .scoreboard-panel th {
        background: #f2f2f2;
    }
</style>
